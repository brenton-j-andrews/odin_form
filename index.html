<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- SEE WHAT THE NEXT TWO LINES DO! -->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Odin Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">

        <!--  form image and logo -->
        <div class="form-image">
            <img class="form-img"src="form-img.jpg" alt="The Narrows">
        </div>

        <!-- Form contents section -->
        <div class="form-display">
            <div class="form-contents upper">
                This is not a real online service! Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
                sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
                Do it!
            </div>

            <form action="/">
                <div class="form-contents middle">
                    <p><strong>Lets do this!</strong></p>
                    <div class="form-row-upper">
                        <div class="first-name">
                            <label for="first-name">First Name</label>
                            <input id="first-name" name="first-name" type="text">
                        </div>
        
                        <div class="last-name">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" name="last-name" type="text">
                        </div>
                    </div>

                    <div class="form-row-middle">
                        <div class="email">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email">
                        </div>
        
                        <div class="phone-number">
                            <label for="phone-number">Phone Number</label>
                            <input id="phone-number" name="phone-number" type="text">
                        </div>
                    </div>

                    <div class="form-row-lower">
                        <div class="password">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password">
                        </div>
        
                        <div class="confirm-password">
                            <label for="confirm-password">Confirm Password</label>
                            <input id="confirm-password" name="confirm-password" type="password">
                        </div>
                    </div>

                </div>
            </form>

            <div class="form-contents lower">
                friends
            </div>

        </div>
    </div>
</body>

</html>
