<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- SEE WHAT THE NEXT TWO LINES DO! -->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Odin Form</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@500&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="form-container">

        <!--  form image and logo -->
        <div class="form-image-container">
            <img class="form-img"src="form-img.jpg" alt="The Narrows">
            <p id="photo-credit">Photo by me, <a href="/">Brenton Andrews</a> - Longs Peak Narrows</p>

            <div class="logo-container">
                <img class="form-logo" src="odin-logo.png" alt="">
                <p id="logo-text">Odin</p>
            </div>
        </div>

        <!-- Form contents section -->
        <div class="form-display">
            <div class="form-contents upper">
                <p class="form-upper-paragraph">
                    This is just some lorem ipsum since I'm not creative enough to come up with any ideas. Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                    <em>Sign up now!</em> <br><br> 

                    Fill out the form to get started!
                </p>
            </div>

            <form action="/">
                <div class="form-contents middle">
                    <p form-middle-paragraph><strong>Lets do this!</strong></p>

                    <div class="form-row-upper">
                        <div class="first-name">
                            <label class="required" for="first-name">FIRST NAME</label>
                            <input id="first-name" name="first-name" type="text" required>
                        </div>
        
                        <div class="last-name">
                            <label class="required" for="last-name">LAST NAME</label>
                            <input id="last-name" name="last-name" type="text" required> 
                        </div>
                    </div>


                    <div class="form-row-middle">
                        <div class="email">
                            <label class="required" for="email">EMAIL</label>
                            <input id="email" name="email" type="email" required>
                        </div>
        
                        <div class="phone-number">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input id="phone-number" name="phone-number" type="tel">
                        </div>
                    </div>


                    <div class="form-row-lower">
                        <div class="password">
                            <label class="required" for="required password">PASSWORD</label>
                            <input id="password" name="password" type="password" required>
                        </div>
        
                        <div class="confirm-password">
                            <label class="required" for="required confirm-password">CONFIRM PASSWORD</label>
                            <input id="confirm-password" name="confirm-password" type="password" required>
                        </div>
                    </div>

                </div>

                <div class="form-contents lower">
                    <button class="submit-btn" type="submit">Create an Account</button>
                    <p class="log-in-p">Already have an account? <a class="log-in-anchor" href="/">Log In</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
